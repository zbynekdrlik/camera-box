name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binary:
    name: Build Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libv4l-dev

      - name: Download NDI SDK
        env:
          NDI_SDK_URL: ${{ secrets.NDI_SDK_URL }}
        run: |
          if [ -n "$NDI_SDK_URL" ]; then
            mkdir -p /tmp/ndi-sdk
            curl -fsSL "$NDI_SDK_URL" -o /tmp/ndi-sdk.tar.gz
            tar -xzf /tmp/ndi-sdk.tar.gz -C /tmp/ndi-sdk
            echo "NDI_RUNTIME_DIR_V6=/tmp/ndi-sdk" >> $GITHUB_ENV
          fi

      - name: Build release
        run: cargo build --release

      - name: Create tarball
        run: |
          mkdir -p dist
          cp target/release/camera-box dist/
          cp systemd/camera-box.service dist/
          tar -czvf camera-box-linux-amd64.tar.gz -C dist .

      - name: Generate SHA256
        run: sha256sum camera-box-linux-amd64.tar.gz > camera-box-linux-amd64.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-binary
          path: |
            camera-box-linux-amd64.tar.gz
            camera-box-linux-amd64.tar.gz.sha256

  build-image:
    name: Build USB Image
    runs-on: ubuntu-latest
    needs: build-binary
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: release-binary
          path: ./artifacts

      - name: Install image build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debootstrap \
            squashfs-tools \
            parted \
            dosfstools \
            e2fsprogs \
            xz-utils

      - name: Build image
        run: |
          sudo ./scripts/build-image.sh ./artifacts/camera-box-linux-amd64.tar.gz

      - name: Compress image
        run: |
          xz -9 -T0 camera-box-image.img
          sha256sum camera-box-image.img.xz > camera-box-image.img.xz.sha256

      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: release-image
          path: |
            camera-box-image.img.xz
            camera-box-image.img.xz.sha256

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binary, build-image]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: release-binary
          path: ./artifacts

      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: release-image
          path: ./artifacts

      - name: Copy install script
        run: cp scripts/install.sh ./artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/camera-box-linux-amd64.tar.gz
            artifacts/camera-box-linux-amd64.tar.gz.sha256
            artifacts/camera-box-image.img.xz
            artifacts/camera-box-image.img.xz.sha256
            artifacts/install.sh
          generate_release_notes: true
