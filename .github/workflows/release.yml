name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binary:
    name: Build Binary
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libv4l-dev

      - name: Build release
        run: cargo build --release

      - name: Create tarball
        run: |
          mkdir -p dist
          cp target/release/camera-box dist/
          cp systemd/camera-box.service dist/
          tar -czvf camera-box-linux-amd64.tar.gz -C dist .

      - name: Generate SHA256
        run: sha256sum camera-box-linux-amd64.tar.gz > camera-box-linux-amd64.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-binary
          path: |
            camera-box-linux-amd64.tar.gz
            camera-box-linux-amd64.tar.gz.sha256

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-binary
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: release-binary
          path: ./artifacts

      - name: Copy install scripts
        run: |
          cp scripts/install.sh ./artifacts/
          cp scripts/install-binary.sh ./artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/camera-box-linux-amd64.tar.gz
            artifacts/camera-box-linux-amd64.tar.gz.sha256
            artifacts/install.sh
            artifacts/install-binary.sh
          generate_release_notes: true
